<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanjay's To-Do List</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 450px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border-radius: 50px 0 0 50px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 8px rgba(102, 166, 255, 0.5);
    }

    button {
      padding: 12px 20px;
      background: #66a6ff;
      border: none;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      border-radius: 0 50px 50px 0;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #4681e5;
    }

    ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px;
    }

    li {
      background: #f1f3f6;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    li:hover {
      transform: translateX(5px);
      background: #e0e4f0;
    }

    li button {
      background: #ff6b6b;
      border: none;
      padding: 6px 12px;
      color: #fff;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    li button:hover {
      background: #e55b5b;
    }

    /* Scrollbar for tasks */
    ul::-webkit-scrollbar {
      width: 6px;
    }

    ul::-webkit-scrollbar-thumb {
      background: #66a6ff;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();

      if (!taskText) {
        alert('Please enter a task!');
        return;
      }

      const taskList = document.getElementById('taskList');
      const li = document.createElement('li');
      li.textContent = taskText;

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.onclick = () => taskList.removeChild(li);

      li.appendChild(deleteButton);
      taskList.appendChild(li);

      taskInput.value = '';
    }
  </script>
</body>
</html>
